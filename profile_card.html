<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>   
<body>
    <div class="profilecard">
        <div class="image">
            <img src="dev.jpg" alt="" class="profileimg">
        </div>
        <div class="textdata">
            <span class="name">suvo</span>
            <span class="work">Gamer & Photographer</span>
        </div>
        <div class="mediabuttons">
            <a href="#" style="background:#2078d0" class="link">
                <i class="bx bxl-facebook"></i>
            </a>
            <a href="#" style="background:#e90707" class="link">
                <i class="bx bxl-youtube" ></i>
            </a>
            <a href="#" style="background:#25D366" class="link">
                <i class="bx bxl-whatsapp"></i>
            </a>
            <a href="#" style="background:#e1306c" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
    

        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">100k</span>
           </div>
          
           
                <div class="data">
                    <i class='bx bx-message-square-dots'></i>
                    <span class="number">10k</span>
               </div>
               
                    <div class="data">
                        <i class='bx bx-share-alt' ></i>
                        <span class="number">20k</span>
                    </div>
                    </div>
               
        </div>
    </div>
</body>
</html>
